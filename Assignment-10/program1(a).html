<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game (while loop)</title>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 50.</p>
  
  <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="50">
  <button onclick="guessNumber()">Guess</button>
  
  <p id="feedback"></p>

  <script>
    // Generate a random number between 1 and 50
    const secretNumber = Math.floor(Math.random() * 50) + 1;
    let guess = null;
    
    // Function to handle the guess
    function guessNumber() {
      guess = parseInt(document.getElementById("guessInput").value);
      const feedback = document.getElementById("feedback");
      
      if (guess < secretNumber) {
        feedback.textContent = "Too low! Try again.";
      } else if (guess > secretNumber) {
        feedback.textContent = "Too high! Try again.";
      } else {
        feedback.textContent = "Congratulations! You've guessed the correct number: " + secretNumber;
      }
    }
  </script>
</body>
</html>
