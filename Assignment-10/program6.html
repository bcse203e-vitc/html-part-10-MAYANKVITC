<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Click an Image to Bring it to the Front</h1>

    <div class="image-gallery">
        <img src="image1.jpg" alt="Image 1" class="image" id="image1">
        <img src="image2.jpg" alt="Image 2" class="image" id="image2">
        <img src="image3.jpg" alt="Image 3" class="image" id="image3">
    </div>
</body>
</html>
